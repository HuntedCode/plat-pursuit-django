{% if items and items|length > 0 %}
    <div class="breadcrumbs text-sm mb-4 mr-2 place-self-end">
        <ul>
            {% for item in items %}
                {% if item.url %}
                    <li>
                        <a href="{{ item.url }}">{{ item.text }}</a>
                    </li>
                {% else %}
                    <li class="text-accent">
                        {{ item.text }}
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% else %}
<p>No crumbs</p>
{% endif %}

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} font-bold mb-4">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
