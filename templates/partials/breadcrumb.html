{% if items and items|length > 0 %}
    <nav aria-label="Breadcrumb" class="breadcrumbs text-sm mb-4 mr-2 place-self-end">
        <ol>
            {% for item in items %}
                {% if item.url %}
                    <li>
                        <a href="{{ item.url }}">{{ item.text }}</a>
                    </li>
                {% else %}
                    <li class="text-accent">
                        {{ item.text }}
                    </li>
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
{% else %}
<p>No crumbs</p>
{% endif %}

{% if messages %}
    <div aria-live="polite" aria-atomic="true">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} font-bold mb-4" role="{% if message.tags == 'error' %}alert{% else %}status{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
