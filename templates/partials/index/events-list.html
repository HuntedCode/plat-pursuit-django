<section class="card shadow-lg shadow-neutral w-full bg-base-200 border-2 border-base-300 mx-auto max-w-lg transition duration-300 hover:shadow-secondary hover:border-secondary hover:bg-base-300">
    <div class="card-body items-center text-center pt-2 w-full overflow-hidden">
        <h2 class="card-title text-2xl xl:text-3xl 2xl:text-4xl font-bold place-self-center italic">Community Events</h2>
        <div id="events-container"
             class="space-y-4 w-full"
             data-events='{{ upcomingEvents_json|safe }}'
             data-page-size="{{ pageSize }}">

        </div>

        <div class="flex justify-center mt-4">
            <div class="join" id="pagination" role="navigation" aria-label="Event pagination">

            </div>
        </div>
    </div>
</section>

<!-- Needed for tailwind css pulls. Keep hidden -->
<div class="badge badge-primary hidden"></div>
<div class="badge badge-secondary hidden"></div>
<div class="badge badge-accent hidden"></div>
<!-- End -->

{% load static %}
<script src="{% static 'js/events.js' %}"></script>
