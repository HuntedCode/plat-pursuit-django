{% load humanize custom_filters %}

<section class="card w-full bg-base-200 shadow-lg shadow-neutral transition duration-300 hover:shadow-accent hover:border-accent hover:bg-base-300 mb-8">
    <div class="card-body">
        <h2 class="card-title text-2xl sm:text-3xl lg:text-4xl font-bold place-self-center italic hover:scale-105">Latest Platinums</h2>
        <div class="divider mt-0"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for item in items %}
                <div class="card bg-base-100 shadow-lg shadow-neutral trophy-card-platinum transition duration-300 cursor-pointer hover:scale-105 hover:shadow-trophy-platinum hover:shadow-md group" onclick="document.location='{{ item.slug }}'">
                    <div class="card-body flex flex-row items-center justify-between p-4 overflow-x-hidden group">

                        <div class="flex flex-row items-center">
                            <figure class="flex shrink-0 rounded-lg mr-4 border-2 border-base-300 transition duration-300 hover:scale-105 group-hover:border-trophy-platinum group-focus-within:border-trophy-platinum">
                                <img src="{{ item.image }}" alt="{{ item.trophy }} image" class="w-12 h-12 xl:w-16 xl:h-16 object-cover hover:scale-105" loading="lazy" />
                            </figure>
                            <div class="flex-grow space-y-1">
                                <h3 class="card-title text-sm md:text-base xl:text-lg line-clamp-1 hover:scale-105">{{ item.trophy }}</h3>
                                <p class="text-xs xl:text-sm text-base-content/70 mb-2 line-clamp-1 hover:scale-105">By <a href="/" class="link link-hover text-primary">{{ item.profile }}</a> in <a href="/" class="link link-hover text-accent">{{ item.game }}</a></p>
                                <div>
                                    <span class="badge badge-outline badge-xs xl:badge-sm hover:scale-105">{{ item.time|iso_naturaltime|default:"Just now" }}</span>
                                    <span class="badge badge-outline border-trophy-platinum badge-xs xl:badge-sm hover:scale-105">{{ item.type }}</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-right mt-4">
            <a href="{% url 'trophies_list' %}" class="btn btn-ghost">View All Trophies</a>
        </div>
    </div>
</section>
