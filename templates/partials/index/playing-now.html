{% load humanize %}

<section class="card shadow-lg shadow-neutral bg-base-200 border-2 border-base-300 w-full transition duration-300 hover:shadow-accent hover:border-accent hover:bg-base-300 mb-8">
    <div class="card-body">
        <h2 class="card-title text-3xl lg:text-4xl font-bold place-self-center italic">Playing Now</h2>
        <div class="divider mt-0"></div>
        <div class="grid grid-cols-2 gap-4">
            {% for item in items %}
                <div class="card bg-base-100 shadow-lg shadow-neutral border-2 border-base-300 transition duration-300 hover:shadow-md hover:border-accent hover:shadow-accent hover:scale-105 cursor-pointer" onclick="document.location='{{ item.slug }}'">
                    <div class="card-body flex flex-row items-center p-4 overflow-x-hidden group">
                        <figure class="flex-shrink-0 mr-4 rounded-lg border-2 border-base-300 transition duration-300 group-hover:scale-105 group-hover:border-accent">
                            <img src="{{ item.image }}" alt="{{ item.title }} image" class="w-12 h-12 xl:w-20 xl:h-20 object-cover hover:scale-105" loading="lazy" />
                        </figure>

                        <div class="flex-grow space-y-1">
                            <h3 class="card-title text-sm md:text-base xl:text-lg line-clamp-2">{{ item.title }}</h3>
                            <p class="text-xs xl:text-sm text-base-content/70 line-clamp-2">{{ item.players|intcomma }} players</p>
                            <div class="flex flex-col items-start gap-2">
                                {% with completion=item.avgCompletion %}
                                    <progress class="progress {% if completion <= 33 %}progress-error{% elif completion <= 66 %}progress-warning{% else %}progress-success{% endif %} max-w-48 w-full" value="{{ completion }}" max="100" aria-label="Average completion: {{ completion|floatformat:2 }}%"></progress>
                                    <span class="text-xs xl:text-sm">Avg. Completion: {{ completion|floatformat:2 }}%</span>
                                {% endwith %}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-right mt-4">
            <a href="{% url 'games_list' %}" class="btn btn-ghost">View All Games</a>
        </div>
    </div>
</section>
