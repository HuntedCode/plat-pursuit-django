{% load humanize static %}

<section class="card shadow-lg shadow-neutral w-full bg-base-200 rounded-box border-2 border-base-300 transition duration-300 hover:shadow-success hover:border-success">
    <div class="rounded-box p-4 bg-base-200 w-full transition duration-300 hover:bg-base-300">
        <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center italic">Community Checklists</h2>
        <p class="text-center text-base-content/70 mt-1">Trophy guides built by the community, for the community</p>
        <div class="divider mt-2"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            {% for cl in items %}
            <a href="{% url 'checklist_detail' cl.id %}"
               class="card bg-base-100 border-2 border-base-300 shadow-md shadow-neutral transition-all duration-300 hover:shadow-lg hover:border-success hover:scale-[1.02] cursor-pointer group">
                <figure class="w-full aspect-video bg-base-300 rounded-t-2xl overflow-hidden">
                    {% if cl.thumbnail_url %}
                    <img src="{{ cl.thumbnail_url }}" alt="{{ cl.title }}"
                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-200" loading="lazy">
                    {% elif cl.game_icon %}
                    <div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-base-200 to-base-300">
                        <img src="{{ cl.game_icon }}" alt="{{ cl.game_name }}" class="w-20 h-20 rounded-box" loading="lazy">
                    </div>
                    {% else %}
                    <div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-base-200 to-base-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-base-content/20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                        </svg>
                    </div>
                    {% endif %}
                </figure>
                <div class="card-body p-3 gap-1">
                    <h3 class="card-title text-base line-clamp-2">{{ cl.title }}</h3>
                    <p class="text-xs text-base-content/70 line-clamp-1">{{ cl.game_name }}</p>
                    <div class="flex items-center gap-3 mt-1 text-xs text-base-content/60">
                        <span class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/></svg>
                            {{ cl.upvote_count }}
                        </span>
                        <span class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            {{ cl.progress_save_count }} tracking
                        </span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'my_checklists' %}" class="btn btn-success btn-outline">Browse Checklists</a>
        </div>
    </div>
</section>
