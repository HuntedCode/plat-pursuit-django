{% comment %}
Recap Slide: Most Active Day
Variables: date, day_name, trophy_count
{% endcomment %}
<div class="flex items-center justify-center w-full h-full">
    <!-- Display Box -->
    <div class="card bg-base-300/50 border border-base-content/10 shadow-xl px-8 py-10 md:px-12 md:py-12 text-center max-w-md">
        <p class="text-lg text-base-content/70 mb-6">Your most active day</p>

        <!-- Big Trophy Count -->
        <div class="text-6xl md:text-7xl font-bold text-primary mb-2 count-up">{{ trophy_count }}</div>
        <p class="text-xl text-base-content/70 mb-8">trophies in one day!</p>

        <!-- Date Card -->
        <div class="card bg-base-300 shadow-lg border-2 border-primary">
            <div class="card-body py-6">
                <div class="flex items-center justify-center gap-4">
                    <!-- Calendar Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <div class="text-left">
                        <div class="text-2xl font-bold text-base-content">{{ day_name }}</div>
                        <div class="text-base-content/70">{{ date }}</div>
                    </div>
                </div>
            </div>
        </div>

        {% if flavor_text %}
        <p class="text-sm text-base-content/50 italic mt-6">{{ flavor_text }}</p>
        {% endif %}
    </div>
</div>
