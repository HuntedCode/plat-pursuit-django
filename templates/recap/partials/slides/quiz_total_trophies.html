{% comment %}
Recap Slide: Quiz - Guess Total Trophies
Variables: correct_value, options (list of 4 numbers)
{% endcomment %}
<div class="flex items-center justify-center w-full h-full">
    <div class="card bg-base-300/50 border border-base-content/10 shadow-xl px-8 py-10 md:px-12 md:py-12 text-center max-w-md"
         data-quiz-correct="{{ correct_value }}">
        <!-- Question Icon -->
        <div class="text-5xl mb-4">ðŸ¤”</div>

        <!-- Question -->
        <h3 class="text-2xl md:text-3xl font-bold text-primary mb-2">Quick Quiz!</h3>
        <p class="text-lg text-base-content/70 mb-8">How many trophies do you think you earned this month?</p>

        <!-- Options Grid -->
        <div class="grid grid-cols-2 gap-4">
            {% for option in options %}
            <button data-quiz-option="{{ option }}"
                    class="btn btn-lg btn-outline border-2 hover:btn-primary text-xl font-bold py-6 transition-all">
                {{ option }}
            </button>
            {% endfor %}
        </div>

        <!-- Feedback container (populated by JS) -->
        <div data-quiz-feedback class="hidden"></div>
    </div>
</div>
