{% comment %}
Recap Slide: Games Started/Completed
Variables: started, completed
{% endcomment %}
<div class="flex items-center justify-center w-full h-full">
    <!-- Display Box -->
    <div class="card bg-base-300/50 border border-base-content/10 shadow-xl px-8 py-10 md:px-12 md:py-12 text-center">
        <p class="text-lg text-base-content/70 mb-8">Your gaming activity</p>

        <!-- Stats Grid -->
        <div class="stats stats-vertical md:stats-horizontal bg-base-300 border-4 border-base-300 rounded-box shadow-md shadow-neutral">
            <!-- Games Started -->
            <div class="stat place-items-center py-8 px-12">
                <div class="stat-figure text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="stat-value text-5xl text-secondary count-up">{{ started }}</div>
                <div class="stat-title text-base">New game{{ started|pluralize }} started</div>
            </div>

            <!-- Games Completed -->
            <div class="stat place-items-center py-8 px-12">
                <div class="stat-figure text-success">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="stat-value text-5xl text-success count-up">{{ completed }}</div>
                <div class="stat-title text-base">Game{{ completed|pluralize }} completed</div>
            </div>
        </div>

        {% if flavor_text %}
        <p class="text-sm text-base-content/50 italic mt-6">{{ flavor_text }}</p>
        {% endif %}
    </div>
</div>
