{% comment %}
Recap Slide: Quiz - Guess Most Active Day of Week
Variables: correct_day (0-6), correct_day_name, correct_count, day_counts, day_names
{% endcomment %}
<div class="flex items-center justify-center w-full h-full">
    <div class="card bg-base-300/50 border border-base-content/10 shadow-xl px-8 py-10 md:px-12 md:py-12 text-center max-w-md"
         data-quiz-correct="{{ correct_day }}">
        <!-- Question Icon -->
        <div class="text-5xl mb-4">ðŸ“…</div>

        <!-- Question -->
        <h3 class="text-2xl md:text-3xl font-bold text-primary mb-2">Quick Quiz!</h3>
        <p class="text-lg text-base-content/70 mb-8">Which day of the week were you most active?</p>

        <!-- Day Options -->
        <div class="flex flex-wrap justify-center gap-2 mb-4">
            {% for day_name in day_names %}
            <button data-quiz-option="{{ forloop.counter0 }}"
                    class="btn btn-outline border-2 hover:btn-primary min-w-16 transition-all">
                {{ day_name|slice:":3" }}
            </button>
            {% endfor %}
        </div>

        <!-- Hint -->
        <p class="text-sm text-base-content/50 mt-4">Trust your gut!</p>

        <!-- Feedback container (populated by JS) -->
        <div data-quiz-feedback class="hidden"></div>
    </div>
</div>
