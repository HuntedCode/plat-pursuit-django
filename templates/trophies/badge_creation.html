{% extends 'base.html' %}

{% block title %}Badge Creation{% endblock %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Create Badge Group</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label" for="{{ form.name.id_for_label }}">Name</label>
                    {{ form.name }}
                </div>
                <div class="form-control">
                    <label class="label" for="{{ form.series_slug.id_for_label }}">Series Slug</label>
                    {{ form.series_slug }}
                </div>
                </div>
                <div class="form-control">
                    <label class="label" for="concepts-search">Select Concepts (searchable)</label>
                    <input type="text" id="concepts-search" placeholder="Type to filter..." class="input input-bordered w-full mb-2" />
                    <div id="concepts-list" class="max-h-48 overflow-y-auto border border-base-300 p-2 rounded-box">
                        {{ form.concepts }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-full mt-8">Create Badge Group</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('concepts-search');
        const optionsContainer = document.getElementById('concepts-list');
        const checkboxes = optionsContainer.querySelectorAll('input[type="checkbox"]');

        if (!searchInput || !optionsContainer) return;

        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            checkboxes.forEach(checkbox => {
                const label = checkbox.closest('label') || checkbox.parentElement;  // Assumes label after input (Django default)
                const labelText = label ? label.textContent.toLowerCase() : '';
                if (labelText.includes(filter)) {
                    label.style.display = '';
                } else {
                    label.style.display = 'none';
                }
            });
        });
    });
</script>
{% endblock %}
