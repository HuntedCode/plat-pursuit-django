{% extends 'base.html' %}

{% block title %}Badge Creation{% endblock %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Create Badge Group</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label" for="{{ form.name.id_for_label }}">Name</label>
                    {{ form.name }}
                </div>
                <div class="form-control">
                    <label class="label" for="{{ form.series_slug.id_for_label }}">Series Slug</label>
                    {{ form.series_slug }}
                </div>
                <button type="submit">Create Badges</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('concepts-search');
        const optionsContainer = document.getElementById('concepts-list');
        const checkboxes = optionsContainer.querySelectorAll('input[type="checkbox"]');

        if (!searchInput || !optionsContainer) return;

        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            checkboxes.forEach(checkbox => {
                const label = checkbox.closest('label') || checkbox.parentElement;  // Assumes label after input (Django default)
                const labelText = label ? label.textContent.toLowerCase() : '';
                if (labelText.includes(filter)) {
                    label.style.display = '';
                } else {
                    label.style.display = 'none';
                }
            });
        });

        function slugify(text) {
            return text
                .toString()
                .normalize('NFD') // Split an accented letter into the base letter and the accent
                .replace(/[\u0300-\u036f]/g, '') // Remove all previously split accents
                .toLowerCase()
                .trim()
                .replace(/\s+/g, '-') // Replace spaces with -
                .replace(/[^a-z0-9 -]/g, '') // Remove all chars not letters, numbers, and spaces
                .replace(/-+/g, '-'); // Replace multiple dashes with a single dash
        }

        const nameInput = document.getElementById('id_name');
        const seriesSlugInput = document.getElementById('id_series_slug');
        console.log(nameInput);
        console.log(seriesSlugInput)
        nameInput.addEventListener('input', function() {
            console.log("Input detected...")
            seriesSlugInput.value = slugify(nameInput.value);
        });
    });
</script>
{% endblock %}
