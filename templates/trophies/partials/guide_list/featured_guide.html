{% with featured_concept as concept %}
    <div class="card bg-base-100 border-4 border-base-300 shadow-lg shadow-neutral transition-all duration-300 hover:border-primary hover:shadow-primary">
        <div class="card-body">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl text-base-content text-center pr-1 italic hover:scale-105">Featured Guide</h1>
            <div class="divider mt-2"></div>
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-4">
                <div class="aspect-video w-full border-4 border-base-300 rounded-box">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/{{ concept.guide_slug }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="flex flex-col md:flex-row items-center gap-4">
                    <div class="hover-3d w-fit h-fit">
                        <figure class="border-4 border-base-300 rounded-box w-full">
                            <img src="{{ concept.concept_icon_url }}" class="w-full object-cover" />
                        </figure>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="flex flex-col min-w-fit">
                        <h1 class="text-2xl text-base-content text-center md:text-start font-semibold hover:scale-105">{{ concept.unified_title }}</h1>
                        <h3 class="text-lg text-base-content text-center md:text-start font-semibold hover:scale-105">{{ concept.publisher_name }}</h3>
                        <h3 class="text-lg text-base-content/70 text-center md:text-start font-semibold pr-1 italic hover:scale-105">Release Date: {{ concept.release_date|date }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endwith %}
