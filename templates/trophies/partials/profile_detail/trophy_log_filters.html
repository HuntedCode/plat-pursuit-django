<form id="trophies-form" method="get" class="mb-4">
    <div class="flex flex-col md:flex-col lg:flex-row w-full gap-4 md:gap-4 lg:gap-0 lg:justify-between">
        <div class="form-control fieldset w-full md:w-full lg:w-1/3">
            <legend class="fieldset-legend text-base md:text-lg italic">Type</legend>
            <select name="type" id="id_type" class="select select-primary w-full md:w-full lg:w-7/8 text-sm md:text-base px-3 md:px-4 py-2 md:py-3">
                {% for value, display in form.type.field.choices %}
                    <option value="{{ value }}" {% if request.GET.type == value %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-control fieldset w-full md:w-full lg:w-1/2">
            <legend class="fieldset-legend text-base md:text-lg italic">Platforms</legend>
            <div class="flex flex-row gap-2 flex-wrap justify-self-center justify-between bg-base-100 border-2 border-primary rounded-box w-full md:w-full lg:w-7/8 p-2 md:p-3">
                {% for value, display in form.platform.field.choices %}
                    <label class="cursor-pointer label justify-start gap-2">
                        <input type="checkbox" name="platform" value="{{ value }}" class="checkbox checkbox-primary" {% if value in selected_platforms %}checked{% endif %} />
                        <span class="text-base">{{ display }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-4">
        <div class="form-control fieldset w-full md:w-full lg:w-75/100">
            <legend class="fieldset-legend text-base md:text-lg italic">Search By Name</legend>
            <div class="flex flex-col md:flex-row justify-self-center gap-2 md:gap-4 w-full md:w-15/16">
                <input type="text" name="query" id="id_query" value="{{ request.GET.query }}" class="input input-md md:input-lg input-primary w-full md:w-23/24 text-sm md:text-base px-3 md:px-4 py-2 md:py-3" placeholder="Enter trophy or game name..." />
                <button id="submit-btn" type="submit" class="btn btn-md md:btn-lg border-3 shadow-md w-full md:w-auto">Filter Trophies</button>
            </div>
        </div>
    </div>
    <input type="hidden" name="tab" value="trophies">
</form>
