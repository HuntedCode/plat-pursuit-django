<form id="badges-form" method="get" class="mb-4">
    <div class="flex flex-row w-full justify-start">
        <div class="form-control fieldset w-full md:w-1/2 lg:w-1/3">
            <legend class="fieldset-legend text-base md:text-lg italic">Sort By</legend>
            <select name="sort" id="id_sort" class="select select-primary w-full md:w-7/8 text-sm md:text-base px-3 md:px-4 py-2 md:py-3">
                {% for value, display in form.sort.field.choices %}
                    <option value="{{ value }}" {% if request.GET.sort == value %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <input type="hidden" name="tab" value="badges">
</form>
