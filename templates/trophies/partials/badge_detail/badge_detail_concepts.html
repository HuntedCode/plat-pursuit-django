<div class="card bg-base-100 border-4 border-base-300 shadow-md shadow-neutral mb-4 transition-all duration-300 hover:border-primary hover:shadow-primary">  
    <div class="card-body border-4 border-primary p-2 md:p-4">
        <div class="flex flex-row items-center self-center justify-between gap-2 w-full lg:w-1/2">
            <figure class="w-20 sm:w-22 md:w-25 xl:w-30 border-4 border-base-300 rounded-box hover:border-primary hover:scale-105">
                <img src="{{ group.concept_icon_url }}" />
            </figure>
            <div class="flex flex-col">
                <h1 class="text-lg sm:text-xl md:text-2xl xl:text-3xl text-center text-base-content line-clamp-1 pr-1 hover:scale-105">{{ concept.unified_title }}</h1>
                <h2 class="text-sm sm:text-base md:text-lg xl:text-xl text-center text-base-content/70 line-clamp-1 pr-1 italic hover:scale-105">Publisher: {{ concept.publisher_name }}</h2>
                <h2 class="text-sm sm:text-base md:text-lg xl:text-xl text-center text-accent line-clamp-1 pr-1 italic hover:scale-105">Release Date: {{ concept.release_date|date }}</h2>
            </div>
        </div>
    </div>
</div>
