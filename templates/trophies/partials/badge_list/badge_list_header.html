{% load static %}
<div class="collapse collapse-arrow bg-base-100 border-4 border-base-300 shadow-lg shadow-neutral mb-6 transition-all duration-300 hover:border-primary hover:shadow-primary">
    <input type="checkbox" />
    <div class="collapse-title text-xl font-bold italic">
        How Do Badge Tiers Work?
    </div>
    <div class="collapse-content">

                    <img src="{% static 'images/badges/backdrops/1_backdrop.png' %}" alt="Bronze badge backdrop" loading="lazy" decoding="async" />
                </figure>

                <div class="flex flex-row items-center justify-center h-25 mb-4">

                    <img src="{% static 'images/PS4PS5.png' %}" class="w-25 h-15 hover:scale-105" alt="PS4/PS5" loading="lazy" decoding="async" />
                </div>
                <h3 class="text-center text-xl text-base-content/70 pr-1 italic">+3,000 Badge XP</h3>
            </div>
