{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Password Reset Complete</h2>
            <p class="mb-4">Your password has been updated. Log in with your new credentials.</p>
            <a href="{% url 'account_login' %}" class="btn btn-primary w-full">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
