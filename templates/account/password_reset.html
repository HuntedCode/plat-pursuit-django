{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Forgot Password?</h2>
            <p class="mb-4">Enter your email to receive a reset link.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-info{% endif %} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label" for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="input input-bordered w-full" placeholder="cool.guy@platpursuit.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
            </form>

            <p class="mt-4 text-center">Remembered? <a href="{% url 'account_login' %}" class="link link-primary">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
