<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlatPursuit{% endblock %}</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: #ffffff;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px auto;
            display: block;
        }

        .header-brand {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 5px 0;
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 14px;
            margin: 0 0 20px 0;
            opacity: 0.9;
            font-style: italic;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            font-size: 16px;
            opacity: 0.95;
        }

        /* Content */
        .content {
            padding: 40px 30px;
            color: #333333;
        }

        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 16px;
            color: #555555;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        /* CTA Button */
        .cta-container {
            text-align: center;
            margin: 35px 0;
        }

        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #667eea;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
            border: 2px solid #667eea;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: #f8f9ff;
        }

        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 30px 20px;
            text-align: center;
            color: #777777;
            font-size: 14px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .header-logo {
                width: 60px;
                height: 60px;
            }

            .header-brand {
                font-size: 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .cta-button {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <img src="{{ site_url }}/static/images/logo.png" alt="PlatPursuit Logo" class="header-logo">
            <div class="header-brand">PlatPursuit</div>
            <div class="header-subtitle">No Trophy Can Hide From Us.</div>
            {% block header_content %}
            <!-- Email-specific header content -->
            {% endblock %}
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            <!-- Email-specific content -->
            {% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>PlatPursuit</strong> - No Trophy Can Hide From Us.</p>
            <p>
                <a href="{{ site_url }}">Visit PlatPursuit</a> â€¢
                <a href="{{ preference_url }}">Email Preferences</a>
            </p>
            <p style="margin-top: 15px; font-size: 12px; color: #999999;">
                {% block footer_note %}
                <!-- Email-specific footer note -->
                {% endblock %}
            </p>
        </div>
    </div>
</body>
</html>
